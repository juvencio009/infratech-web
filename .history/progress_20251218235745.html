<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Histórico e Progresso das provas realizadas.">
  <meta name="keywords" content="progresso, histórico, provas, resultados, Gteste">
  <meta name="author" content="Gteste">
  <title>Gteste | Histórico e Progresso</title>
  
  <!-- Include Google Fonts or any desired font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  
  <!-- External CSS (custom styles) -->
   <style>
    
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: #f4f6f8;
  color: #333;
  font-size: 16px;
  line-height: 1.6;
  margin: 0;
}

/* ============================
   HEADER
============================ */

header {
  background-color: #fff;
  border-bottom: 1px solid #e5e7eb;
  padding: 16px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 24px;
  font-weight: 600;
  color: #1d4ed8;
  cursor: pointer;
  transition: color 0.3s ease;
}

.logo:hover {
  color: #2563eb;
}

/* ============================
   MAIN CONTENT
============================ */

main {
  max-width: 1080px;
  margin: 40px auto;
  background-color: #fff;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  padding: 40px;
}

/* Header and Subtitle */
h2 {
  font-size: 28px;
  color: #1d4ed8;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 16px;
  color: #6b7280;
  margin-bottom: 20px;
}

/* ============================
   TABLE STYLES
============================ */

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #f3f4f6;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #e5e7eb;
}

tbody tr:nth-child(even) {
  background-color: #f9fafb;
}

tbody tr:hover {
  background-color: #e5e7eb;
  transition: background-color 0.3s ease;
}

/* ============================
   FOOTER
============================ */

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  background-color: #f9fafb;
  border-top: 2px solid #e5e7eb;
}

    /* ============================
   PROGRESS PANEL (Paineis de Resultados)
============================ */

.progress-panel {
  background-color: #fff;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab-button {
  padding: 10px 20px;
  border: 1px solid #e5e7eb;
  background-color: #f4f6f8;
  cursor: pointer;
  border-radius: 4px;
  font-size: 16px;
  transition: 0.2s;
}

.tab-button:hover {
  background-color: #e5e7eb;
}

.tab-button.active {
  background-color: #1d4ed8;
  color: #fff;
  border-color: #1d4ed8;
}

.tab-content {
  display: none;
}

.tab-content.hidden {
  display: none;
}

.tab-content:not(.hidden) {
  display: block;
}

h3 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

/* ============================
   ADICIONAR TRANSLUCIDO PARA BOTÕES E ABAS
============================ */

   </style>
  
  <!-- Bootstrap Icons for user-friendly icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="logo" onclick="location.href='index.html'">Gteste</div>
  </header>

  <!-- Main Content Section -->
  <main>
    <section class="intro">
      <h2>Histórico e Progresso</h2>
      <p class="subtitle">Resultados das provas realizadas neste dispositivo</p>
    </section>

    <section class="historico">
      <table id="tabelaHistorico">
        <thead>
          <tr>
            <th>Disciplina</th>
            <th>Data</th>
            <th>Nota</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de linha de disciplina -->
          <tr class="disciplina" onclick="showProgressPanel('matematica')">
            <td>Matemática</td>
            <td>20/12/2025</td>
            <td>16/20</td>
            <td>Concluído</td>
          </tr>
        </tbody>
      </table>
    </section>



  </main>

  <!-- External JS -->
  <script src="src/progress.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gteste | Prova</title>

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #1f2937;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1d4ed8;
      cursor: pointer;
    }

    main {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* INTRO */
    #intro ul {
      margin: 20px 0;
      padding-left: 18px;
      color: #374151;
    }

    #intro li {
      margin-bottom: 8px;
      font-size: 14px;
    }

    button {
      background: #1d4ed8;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1e40af;
    }

    /* QUIZ */
    .question-number {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .question-text {
      font-size: 17px;
      margin-bottom: 20px;
    }

    .option {
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 10px 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.15s;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .option:hover {
      background: #f9fafb;
    }

    .option input {
      cursor: pointer;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    /* RESULTADO */
    #resultado {
      text-align: center;
    }

    .score {
      font-size: 28px;
      margin: 20px 0;
      color: #1d4ed8;
    }

    .status {
      font-size: 16px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">Gteste</div>
</header>

<main>

  <!-- INTRO -->
  <section id="intro">
    <h2 id="disciplina">Prova</h2>
    <p class="subtitle">
      Simulação de exame de admissão universitária
    </p>

    <ul>
      <li><i class="bi bi-exclamation-triangle"></i> Não é possível voltar questões</li>
      <li><i class="bi bi-exclamation-triangle"></i> Apenas uma alternativa correta</li>
      <li><i class="bi bi-exclamation-triangle"></i> Resultado exibido apenas no final</li>
    </ul>

    <button id="startBtn">
      <i class="bi bi-play-fill"></i> Iniciar prova
    </button>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="hidden" >
      <div id="timer" style="
    font-weight:bold;
    font-size:18px;
    color:#dc2626;
    margin-bottom:10px;
    position: absolute;
    right: 5px;
    top:5px;

  ">
    00:00
  </div>

    <div class="question-number" id="qNumber"></div>
    <div class="question-text" id="pergunta"></div>

    <img id="imagem" class="hidden" style="max-width:100%; margin:15px 0;">
    <form id="respostas"></form>

    <div class="actions">
      <button type="button" id="submitBtn">
        Submeter resposta
      </button>
    </div>
  </section>

  <!-- RESULTADO -->
  <section id="resultado" class="hidden"></section>
<script src="scr/quiz.js"></script>
</main>
</body>
</html>

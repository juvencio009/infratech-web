<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Página de progresso dos quizes feitos na plataforma">
<link rel="shortcut icon" href="../assets/tech.png" type="image/x-icon">
<title>Progresso - InfraTech</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="../css/progresso.css">
<style>
  
    .content-loader{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: var(--color-grey);
        backdrop-filter: blur(18px);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Verdana, sans-serif;
    }

    .content-loader h2 {
        font-size: clamp(2.2em,4.54vw,2.8em);
        text-transform: uppercase;
        font-weight: bold;
        -webkit-text-stroke: 0.1vw var(--w-color); 
        color: transparent; 
        position: relative;
        overflow: hidden;
        white-space: nowrap;
    }

    .content-loader h2::before {
        content: attr(data-load);
        position: absolute;
        top: 0;
        left: 0;
        color: var(--w-color); 
        -webkit-text-stroke:0;
        overflow: hidden;
        white-space: nowrap;
        width: 0;
        animation: typing 2s linear infinite;
    }

@keyframes typing {
    0%{width: -120%; }
    100% { width: 120%; } 
}
</style>
</head>
<body>
     <div class="content-loader" id="loader">
        <h2 data-load="INFRATECH">INFRATECH</h2>
    </div>

  <header class="header">
    <button style="padding: 10px;border: none; color: #123;font-size: 1.5em;background: #0000;cursor: pointer;" onclick="javascript:window.location.href='../index.html'"><i class="bi bi-box-arrow-left"></i></button>
    <div class="logoY">
        <h1 class="lg">Infra<span>Tech</span></h1>
    </div>
    <div class="estatisticas">
        <div class="total card"><i class="bi bi-bar-chart-line-fill"></i> Todos Quizes : <span id="totalQuizzes"></span></div>    
        <div class="max card" ><i class="bi bi-box-arrow-up-right"></i> Nota Máxima : <span id="maiorNota"></span>%
        </div>    
        <div class="Medio card" ><i class="bi bi-graph-up-arrow"></i> Média de todas Notas : <span id="mediaNotas"></span>%</div>    
    </div>
  </header>

  <div class="divfilteer">
    <label for="filterDisciplina"><i class="bi bi-search"></i> Filtrar por disciplina</label>
    <select id="filterDisciplina" class="filterDisciplina">
        <option value="all">Todas Disciplinas</option>
    </select>
  </div>

  <main class="quizesFeitos">
    <div id="listaQuizzes"></div>
  </main>

  <script src="../scripts/Loader.js"></script>
  <script src="../scripts/progresso.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página dos quizes de disciplinas das seções de ciências e letras">
  <link rel="shortcut icon" href="../assets/tech.png" type="image/x-icon">
  <title>InfraTech | Quiz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/quiz.css">
  
</head>
<body>

<div class="intro" id="intro" style="
  position: fixed;
  inset: 0;
  background: #fafafa;
  display: flex;
  height: auto;
  align-items: center;
  overflow-y: auto;
  justify-content: center;
  z-index: 9999;">
  <div class="modal-content" style="background: #fff;">
    <div class="header">
        <h2 class="disc">Disciplina : <span id="subject" style="font-family: 'DynaPuff';font-weight: 400;"></span></h2>
        <p style="color: #283723;font-weight: 600; font-family:'Inter';">O quiz tem duração de <span class="duracao"></span></p>
    </div>
    <div class="sector">
        <h2>Instruções</h2>
        <div class="info">
          <p id="textIntrution"></p>
        <ul id="listIns">
    
        </ul>
        </div>
     
    </div>
    <div class="links">
        <button class="btn cancelar" onclick="javascript:window.location.href='../index.html'">Cancelar</button>
        <button class="btn ok" id="startBtn" ><i class="bi bi-play-fill"></i>Começar</button>
    </div>
  </div>
    
</div>

<div id="finalModal" class="modal hidden">
  <div class="modal-content">
     <div class="header" style="
        width: 100%;
        padding: 5px 10px;
        display: flex;
        flex-flow: column;
        align-items: start;
        text-align: left;
      ">
        <h1 class="disc" style="
        margin-bottom: 10px;
         text-transform: capitalize;
          color: #0046df;
          font-size: clamp(1.5em,2vw,1.8em);
          font-family:'DynaPuff';
          ">Quiz <span style="font-family: 'DynaPuff';font-weight: 400;">Finalizado com sucesso</span></h1>
        <p style="color: #283723;font-weight: 600; font-family:'Inter';">Recomendamos que vá a página de progresso, confira a sua nota e volte a fazer o quiz caso não tenha um bom resultado.
      </p>
      <h2 style="color: #283723;font-weight: 600; font-family:'Inter';margin-top: 20px;font-size: clamp(1.2em,2vw,1.5em);">O que deseja fazer agora?</h2>
    </div>

    <div class="modal-actions" style="display: flex; ">
      <button id="goProgress" class="btn">Ver Nota</button>
      <button id="retryQuiz" class="btn">Fazer novamente</button>
      <button id="goHome" class="btn cancelar">Voltar à página principal</button>
    </div>
  </div>
</div>


<main class="mainWrapp" style="display:flex">
  <aside class="idQuestions hidden" id="idQuestions">
    <!-- GERADO VIA JS -->
  </aside>

  <section id="quiz" class="hidden">
    <header class="ctx">
      <div class="logoY" style="display:flex;justify-content:space-between;width:100%;">
         <div class="lg">Infra<span style='font-family:"DynaPuff",system-ui'>tech</span></div>
        <div class="timer">00:00:00</div>
      </div>
    </header>

    <div class="question-number" id="qNumber"></div>
    <div class="question-text" id="pergunta"></div>

    <form id="containerOpcoes"></form>

   <div class="buttons">
     <button id="backBtn">Voltar</button>
    <button id="nextBtn"></button>
   </div>
  </section>
</main>
<script src="../scripts/Loader.js"></script>
<script src="../scripts/quiz.js"></script>

</body>
</html>
